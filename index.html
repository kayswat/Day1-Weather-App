<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,300;1,9..144,400&family=Hanken+Grotesk:wght@500&family=Inter:wght@500&family=Lexend+Deca:wght@500&family=Montserrat:wght@500&family=Open+Sans&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:ital@1&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="./images/search.png" alt="search" /></button>
      </div>
      <div class="error">
        <p>Enter a valid city name</p>
      </div>
      <div class="weather">
        <img src="./images/rain.png" alt="weather-icon" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="humidity" />
            <div>
              <p class="wind">15km/h</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
